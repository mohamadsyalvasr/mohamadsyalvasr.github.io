<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Minggu - Seri Arsitektur Data Streaming Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* text-slate-200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .text-gradient {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Sticky Navigation Header -->
    <div class="fixed top-0 left-0 w-full bg-slate-900/80 backdrop-blur-sm border-b border-slate-700 p-3 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center gap-2 sm:gap-4">
            <!-- Back Button -->
            <a href="javascript:history.back()" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                <span class="hidden sm:inline">Kembali</span>
            </a>
            
            <div class="flex items-center gap-2 sm:gap-4">
                <!-- Series Button -->
                <a href="/cloud/series/" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 flex items-center gap-2 text-sm">
                    <span class="hidden sm:inline">Daftar Seri</span>
                    <span class="sm:hidden">Seri</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                </a>
            </div>
        </div>
    </div>

    <div class="relative min-h-screen">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
        <div class="relative z-10">
            <!-- Header -->
            <header class="py-16 sm:py-24 text-center">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tighter leading-tight text-gradient">
                    Arsitektur Data Streaming Modern di AWS
                </h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-slate-400">
                    Seri ini membahas pembangunan arsitektur data streaming modern di Amazon Web Services (AWS).
                </p>
            </header>

            <!-- Week/Level List will be populated by JavaScript -->
            <main class="max-w-4xl mx-auto px-4 pb-24">
                <div id="week-list" class="space-y-8">
                    <!-- Week cards will be injected here by JavaScript -->
                </div>
                
                <div class="text-center mt-16">
                    <a href="/cloud/series/" class="text-slate-400 hover:text-sky-400 transition-colors">‚Üê Kembali ke Daftar Seri</a>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Data for each week/week
        const weeksData = [
            {
                id: 'week-1',
                number: 1,
                title: 'Konsep Dasar dan Pengenalan Layanan Inti',
                description: 'Memahami fondasi arsitektur data modern dan data streaming, serta layanan inti AWS yang mendukungnya.',
                link: '/learn/data-stream/week-1',
                status: 'active' // 'active' or 'coming_soon'
            },
            {
                id: 'week-2',
                number: 2,
                title: 'Layanan Streaming AWS Mendalam',
                description: 'Menjelajahi secara mendalam layanan-layanan AWS khusus untuk data streaming dan integrasinya.',
                link: '/learn/data-stream/week-2',
                status: 'active'
            },
            {
                id: 'week-3',
                number: 3,
                title: 'Pola Arsitektur dan Studi Kasus',
                description: 'Menganalisis pola arsitektur umum untuk membangun aplikasi streaming data latensi rendah di AWS, termasuk studi kasus nyata.',
                link: '/learn/data-stream/week-3',
                status: 'coming_soon'
            },
            {
                id: 'week-4',
                number: 4,
                title: 'Pertimbangan dan Kesimpulan',
                description: 'Memahami pertimbangan penting dalam memilih layanan dan teknologi pemrosesan streaming yang tepat, serta rangkuman seri.',
                link: '/learn/data-stream/week-4',
                status: 'coming_soon'
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const weekListContainer = document.getElementById('week-list');

            weeksData.forEach(week => {
                const card = document.createElement('div');
                let cardClasses = 'border rounded-2xl p-6 md:p-8 flex flex-col md:flex-row items-center gap-6';
                let buttonClasses = 'w-full md:w-auto flex-shrink-0 font-bold py-3 px-6 rounded-full transition-colors duration-300 text-center';
                let actionElement;

                if (week.status === 'active') {
                    cardClasses += ' bg-slate-800/50 border-slate-700';
                    buttonClasses += ' bg-sky-500 hover:bg-sky-600 text-white';
                    actionElement = `<a href="${week.link}" class="${buttonClasses}">Mulai Minggu Ini</a>`;
                } else { // coming_soon
                    cardClasses += ' bg-slate-800/30 border-dashed border-slate-700 opacity-60';
                    buttonClasses += ' bg-slate-700 text-slate-500 cursor-not-allowed';
                    actionElement = `<button disabled class="${buttonClasses}">Segera Hadir</button>`;
                }

                card.className = cardClasses;
                card.innerHTML = `
                    <div class="text-center md:text-left">
                        <p class="text-sky-400 font-bold">Minggu ${week.number}</p>
                        <h2 class="text-2xl font-bold mt-1">${week.title}</h2>
                        <p class="mt-2 text-slate-400">${week.description}</p>
                    </div>
                    ${actionElement}
                `;
                weekListContainer.appendChild(card);
            });
        });
    </script>

</body>
</html>
