<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Episode - Belajar Kubernetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../navigation/navigation.css">
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="main-navigation-placeholder"></div>

    <div class="main-container">
        <header class="main-header">
            <h1 id="main-title" class="main-title text-gradient">Judul Episode</h1>
            <p id="subtitle" class="main-subtitle">Dari seri: Nama Seri</p>
        </header>

        <main class="max-w-4xl mx-auto px-4 pb-24">
            <div id="breadcrumb" class="breadcrumb-container"></div>
            <div id="episode-detail-container" class="content-box">
                <div id="episode-content" class="episode-content">
                    <!-- Konten Episode akan dirender oleh JavaScript di sini -->
                </div>
                <div id="episode-navigation" class="episode-navigation">
                    <!-- Navigasi Prev/Next akan dirender di sini -->
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="../../navigation/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderEpisodeDetailPage();
        });
    </script>
</body>
</html>
