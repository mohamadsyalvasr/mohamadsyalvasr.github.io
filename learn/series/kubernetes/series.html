<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Episode - Belajar Kubernetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../navigation/navigation.css">
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="main-navigation-placeholder"></div>

    <div class="main-container">
        <header class="main-header">
            <h1 id="main-title" class="main-title text-gradient">Nama Seri</h1>
            <p id="subtitle" class="main-subtitle">Deskripsi Seri.</p>
        </header>

        <main class="max-w-4xl mx-auto px-4 pb-24">
            <div id="breadcrumb" class="breadcrumb-container"></div>
            
            <div id="search-placeholder"></div>

            <div id="no-results" class="text-center text-slate-400 py-16 hidden">
                <h3 class="text-2xl font-bold text-slate-200">Tidak Ditemukan</h3>
                <p>Maaf, tidak ada hasil yang cocok dengan pencarian Anda.</p>
            </div>
            
            <div id="episode-list-container" class="content-box">
                <!-- Daftar Episode akan dirender oleh JavaScript di sini -->
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
    <script src="../../navigation/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderEpisodeListPage();
        });
    </script>
</body>
</html>
