<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama - Panduan Interaktif AWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            color: #1e293b; /* slate-800 */
        }
        .guide-card {
            transition: all 0.3s ease-in-out;
        }
        .guide-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .lang-switcher button.active {
            background-color: #f59e0b; /* indigo-600 */
            color: white;
        }
    </style>
</head>
<body class="antialiased">

    <header id="main-header" class="sticky top-0 z-40 w-full bg-white/95 backdrop-blur-sm shadow-sm transition-all duration-300">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Breadcrumb di dalam Header -->
            <nav aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex items-center text-sm">
                    <li>
                        <a href="/cloud/" class="flex items-center text-slate-600 hover:text-amber-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                        </a>
                    </li>
                    <li><span class="mx-2 text-slate-300">/</span></li>
                    <li><a href="/cloud/aws/" class="font-semibold text-slate-600 hover:text-amber-600">AWS</a></li>
                </ol>
            </nav>
            <div class="flex items-center space-x-2 md:space-x-4">
                <nav id="desktop-nav" class="hidden md:flex items-center space-x-6">
                    <!-- Tautan akan dibuat oleh JavaScript -->
                </nav>
                
                <div class="lang-switcher bg-slate-200 rounded-full p-1 flex space-x-1">
                    <button type="button" id="lang-id" class="px-3 py-1 text-sm font-semibold rounded-full transition">ID</button>
                    <button type="button" id="lang-en" class="px-3 py-1 text-sm font-semibold rounded-full transition">EN</button>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="p-2 text-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-nav" class="hidden md:hidden border-t border-slate-200">
            <nav class="px-2 pt-2 pb-4 space-y-1 sm:px-3">
                 <!-- Tautan akan dibuat oleh JavaScript -->
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12 md:py-20">
        <header class="text-center mb-16">
            <h1 data-lang-key="mainTitle" class="text-4xl md:text-5xl font-bold text-slate-800 mb-3">Panduan Interaktif Layanan AWS</h1>
            <p data-lang-key="mainSubtitle" class="text-lg text-slate-600 max-w-3xl mx-auto">Jelajahi, bandingkan, dan temukan layanan AWS yang tepat untuk kebutuhan Anda melalui panduan visual yang terkurasi.</p>
        </header>

        <main>
            <!-- Kontainer ini akan diisi secara dinamis oleh JavaScript -->
            <div id="guides" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </main>

        <footer class="text-center mt-20">
            <p data-lang-key="footer" class="text-slate-500 text-sm"></p>
        </footer>
    </div>

    <script>
        // --- DATA SOURCE ---
        const translations = {
            mainTitle: { id: "Panduan Interaktif Layanan AWS", en: "Interactive AWS Service Guides" },
            mainSubtitle: { id: "Jelajahi, bandingkan, dan temukan layanan AWS yang tepat untuk kebutuhan Anda melalui panduan visual yang terkurasi.", en: "Explore, compare, and find the right AWS services for your needs through curated visual guides." },
            homeButton: { id: "Halaman Utama", en: "Home Page" },
            computeTitle: { id: "AWS Compute", en: "AWS Compute" },
            computeDesc: { id: "Jelajahi spektrum layanan komputasi, dari mesin virtual EC2 hingga Lambda yang serverless.", en: "Explore the spectrum of compute services, from EC2 virtual machines to serverless Lambda." },
            storageTitle: { id: "AWS Storage", en: "AWS Storage" },
            storageDesc: { id: "Temukan solusi penyimpanan yang tepat, dari penyimpanan objek, blok, hingga file untuk semua jenis data.", en: "Find the right storage solution, from object and block to file storage for all data types." },
            aimlTitle: { id: "AWS AI & ML", en: "AWS AI & ML" },
            aimlDesc: { id: "Pahami tumpukan layanan AI & ML, dari API siap pakai hingga platform untuk membangun model kustom.", en: "Understand the AI & ML stack, from ready-to-use APIs to platforms for building custom models." },
            analyticsTitle: { id: "AWS Analytics", en: "AWS Analytics" },
            analyticsDesc: { id: "Ubah data mentah menjadi wawasan berharga dengan layanan analitik, dari streaming hingga BI.", en: "Turn raw data into valuable insights with analytics services, from streaming to BI." },
            databaseTitle: { id: "AWS Database", en: "AWS Database" },
            databaseDesc: { id: "Jelajahi database yang dibuat khusus, dari relasional hingga NoSQL, untuk semua kebutuhan aplikasi Anda.", en: "Explore purpose-built databases, from relational to NoSQL, for all your application needs." },
            securityTitle: { id: "AWS Security", en: "AWS Security" },
            securityDesc: { id: "Amankan cloud Anda dengan layanan untuk identitas, deteksi, perlindungan, dan respons.", en: "Secure your cloud with services for identity, detection, protection, and response." },
            exploreButton: { id: "Jelajahi Sekarang", en: "Explore Now" },
            comingSoonButton: { id: "Segera Hadir", en: "Coming Soon" },
            footer: { id: "&copy; 2025 Interactive Cloud Guides. Kompilasi dengan ‚ù§Ô∏è dan sedikit caffeine ‚òïÔ∏è untuk para cloud explorer di mana pun berada. <br>Semua logo dan merek dagang adalah milik pemiliknya masing-masing‚Äîkami hanya ingin bantu menjelaskan, bukan mewakili.", en: "&copy; 2025 Interactive Cloud Guides. Compiled with ‚ù§Ô∏è, curiosity, and a touch of caffeine ‚òïÔ∏è for cloud explorers everywhere. <br>All trademarks and logos belong to their respective owners ‚Äî we're just here to decode the cloud, not represent the giants." }
        };

        const guidesData = [
            { id: 'compute', status: 'active', emoji: 'üíª', titleKey: 'computeTitle', descriptionKey: 'computeDesc', buttonColorClass: 'bg-amber-600', href: './svc?data=compute' },
            { id: 'storage', status: 'active', emoji: 'üóÉÔ∏è', titleKey: 'storageTitle', descriptionKey: 'storageDesc', buttonColorClass: 'bg-green-500', href: './svc?data=storage' },
            { id: 'database', status: 'active', emoji: 'üóÑÔ∏è', titleKey: 'databaseTitle', descriptionKey: 'databaseDesc', buttonColorClass: 'bg-blue-700', href: './svc?data=database' },
            { id: 'aiml', status: 'active', emoji: 'ü§ñ', titleKey: 'aimlTitle', descriptionKey: 'aimlDesc', buttonColorClass: 'bg-teal-700', href: './svc?data=aiml' },
            { id: 'analytics', status: 'coming-soon', emoji: 'üìä', titleKey: 'analyticsTitle', descriptionKey: 'analyticsDesc' },
            { id: 'security', status: 'coming-soon', emoji: 'üõ°Ô∏è', titleKey: 'securityTitle', descriptionKey: 'securityDesc' },
        ];

        // --- DYNAMIC RENDERING LOGIC ---

        document.addEventListener('DOMContentLoaded', () => {
            const guidesContainer = document.getElementById('guides');
            
            // Fungsi untuk membuat HTML untuk satu kartu
            const createCardHTML = (guide) => {
                const isComingSoon = guide.status === 'coming-soon';

                const cardTag = isComingSoon ? 'div' : 'a';
                const cardHref = isComingSoon ? '' : `href="${guide.href}"`;
                const cardClasses = isComingSoon 
                    ? 'flex flex-col bg-white p-8 rounded-xl shadow-md opacity-60 cursor-not-allowed'
                    : `guide-card flex flex-col bg-white p-8 rounded-xl shadow-md`;
                
                const buttonKey = isComingSoon ? 'comingSoonButton' : 'exploreButton';
                const buttonColor = isComingSoon ? 'bg-slate-400' : guide.buttonColorClass;

                return `
                    <${cardTag} ${cardHref} class="${cardClasses}">
                        <div class="flex-grow">
                            <span class="text-5xl">${guide.emoji}</span>
                            <h2 data-lang-key="${guide.titleKey}" class="text-2xl font-bold mt-4 text-slate-800"></h2>
                            <p data-lang-key="${guide.descriptionKey}" class="text-slate-500 mt-2"></p>
                        </div>
                        <div class="mt-6">
                            <div data-lang-key="${buttonKey}" class="inline-block font-semibold text-white ${buttonColor} px-4 py-2 rounded-lg">
                            </div>
                        </div>
                    </${cardTag}>
                `;
            };

            // Generate semua kartu dan masukkan ke dalam kontainer
            guidesContainer.innerHTML = guidesData.map(createCardHTML).join('');

            // --- LANGUAGE SWITCHER LOGIC ---
            
            // Fungsi untuk menerapkan terjemahan ke halaman
            const setLanguage = (lang) => {
                document.documentElement.lang = lang;
                localStorage.setItem('language', lang);

                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.getAttribute('data-lang-key');
                    if (translations[key] && translations[key][lang]) {
                        element.innerHTML = translations[key][lang];
                    }
                });

                document.getElementById('lang-id').classList.toggle('active', lang === 'id');
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            };
            
            // Inisialisasi tombol dan atur bahasa awal
            const langIdButton = document.getElementById('lang-id');
            const langEnButton = document.getElementById('lang-en');

            langIdButton.addEventListener('click', () => setLanguage('id'));
            langEnButton.addEventListener('click', () => setLanguage('en'));

            const preferredLanguage = localStorage.getItem('language') || 'en';
            setLanguage(preferredLanguage);
        });
    </script>
</body>
</html>
