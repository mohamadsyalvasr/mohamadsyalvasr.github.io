<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Belajar - Panduan Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/styles.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #1e293b; /* slate-800 */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .lang-switcher button.active {
            background-color: #1e293b; /* slate-800 */
            color: white;
        }
        .card-base {
            transition: all 0.3s ease-in-out;
            border: 1px solid #e2e8f0; /* slate-200 */
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            overflow: hidden;
        }
        .card-base:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #cbd5e1; /* slate-300 */
        }
        .roadmap-card.inactive-card {
            filter: grayscale(90%);
            background-color: #f8fafc;
            cursor: not-allowed;
        }
        .roadmap-card.inactive-card:hover {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border-color: #e2e8f0;
        }
        .coming-soon-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #475569; /* slate-600 */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }

        /* Navigasi */
        .dropdown-menu, .mega-menu-content, .submenu { display: none; opacity: 0; transition: opacity 0.3s ease-out, transform 0.1s ease-out; transform: translateY(10px); pointer-events: none; }
        .group:hover > .mega-menu-content, .group:hover > .dropdown-menu, .group.relative:hover > .submenu { display: block; opacity: 1; transform: translateY(0); pointer-events: auto; }
        .menu-item-disabled { filter: grayscale(80%); cursor: not-allowed; }
        .menu-item-disabled:hover { background-color: transparent !important; transform: scale(1) !important; }
        .mobile-submenu { display: none; max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .submenu-toggle.open + .mobile-submenu { max-height: 1000px; }
        .submenu-toggle svg { transition: transform 0.3s; }
        .submenu-toggle.open svg { transform: rotate(90deg); }
        .menu-item-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #475569; /* slate-600 */
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }
        
        /* Gaya untuk Popup Penafian */
        #disclaimer-modal {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header dengan Navigasi -->
    <header id="main-header" class="sticky top-0 z-40 w-full bg-white/95 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="/cloud/" class="flex-shrink-0 flex items-center text-slate-600 hover:text-amber-600 p-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span class="font-bold ml-2 text-lg text-slate-800">CloudGuides</span>
                </a>
                <nav id="desktop-nav" class="hidden md:flex items-center"></nav>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4 pr-4">
                <div class="lang-switcher bg-slate-200 rounded-full p-1 flex space-x-1">
                    <button type="button" id="lang-id" class="px-3 py-1 text-sm font-semibold rounded-full transition">ID</button>
                    <button type="button" id="lang-en" class="px-3 py-1 text-sm font-semibold rounded-full transition">EN</button>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="p-2 text-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-nav-container" class="hidden md:hidden border-t border-slate-200">
            <nav id="mobile-nav" class="px-4 pt-4 pb-8 space-y-2"></nav>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12 md:py-20">
        <header class="relative text-center mb-16">
            <h1 data-lang-key="roadmapMainTitle" class="text-4xl md:text-5xl font-bold text-slate-900 mb-3 pt-12 md:pt-0"></h1>
            <p data-lang-key="roadmapMainSubtitle" class="text-lg text-slate-600 max-w-3xl mx-auto"></p>
            <div class="mt-8 max-w-xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="search" id="search-input" class="w-full pl-11 pr-5 py-3 rounded-full border-2 border-slate-300 focus:border-green-500 focus:ring-green-500 transition-colors" placeholder="">
                </div>
            </div>
        </header>

        <main>
            <div id="roadmaps-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <p class="col-span-full text-center text-slate-500">Memuat data roadmap...</p>
            </div>
        </main>
        
        <footer class="text-center mt-20 pt-10 border-t border-slate-200">
            <p data-lang-key="footer" class="text-slate-500 text-sm"></p>
        </footer>

    </div>

    <!-- Popup Penafian -->
    <div id="disclaimer-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div id="disclaimer-modal" class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-slate-900 mb-4" data-lang-key="disclaimerTitle"></h2>
            <p class="text-slate-600 mb-8" data-lang-key="disclaimerText"></p>
            <button id="accept-disclaimer" class="w-full bg-amber-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-700 focus:outline-none focus:ring-4 focus:ring-amber-300 transition-all duration-300">
                <span data-lang-key="disclaimerButton"></span>
            </button>
        </div>
    </div>


    <script>
        let appData = {
            roadmaps: [],
            translations: {},
            menu: []
        };
        
        // Navigasi
        const createDesktopMenuItemsRecursive = (menuItems, isSubmenu = false) => {
            let html = '';
            menuItems.forEach(item => {
                const isComingSoon = item.status === 'comingsoon';
                const hasSubItems = item.items && item.items.length > 0;

                if (item.type === 'link') {
                    if (isComingSoon) {
                        const itemClass = isSubmenu 
                            ? 'block w-full text-left px-4 py-2 text-slate-400 cursor-not-allowed flex justify-between items-center'
                            : 'px-4 py-5 text-slate-400 font-medium cursor-not-allowed flex items-center';
                        html += `<div class="${itemClass}"><span data-lang-key="${item.langKey}"></span><span class="ml-2 text-xs bg-slate-200 text-slate-500 font-semibold rounded-full px-2 py-0.5" data-lang-key="comingSoon"></span></div>`;
                    } else {
                        const itemClass = isSubmenu 
                            ? 'block w-full text-left px-4 py-2 text-slate-600 hover:bg-slate-100 hover:text-amber-600'
                            : 'px-4 py-5 text-slate-600 font-medium hover:text-amber-600 transition-colors';
                        html += `<a href="${item.href}" class="${itemClass}" data-lang-key="${item.langKey}"></a>`;
                    }
                } 
                else if (item.type === 'dropdown') {
                    if (isComingSoon) {
                        const buttonClasses = isSubmenu
                                ? 'w-full flex items-center justify-between px-4 py-2 text-slate-400 cursor-not-allowed'
                                : 'px-4 py-5 text-slate-400 font-medium cursor-not-allowed flex items-center';
                        html += `<div class="relative"><div class="${buttonClasses}"><span data-lang-key="${item.langKey}"></span><span class="ml-2 text-xs bg-slate-200 text-slate-500 font-semibold rounded-full px-2 py-0.5" data-lang-key="comingSoon"></span></div></div>`;
                    } else if (hasSubItems) {
                        const subMenuHTML = createDesktopMenuItemsRecursive(item.items, true);
                        const menuContainerClasses = isSubmenu 
                            ? 'submenu absolute left-full -top-2 mt-0 ml-1 w-auto min-w-max whitespace-nowrap z-50 bg-white rounded-lg shadow-xl py-2' 
                            : 'dropdown-menu absolute top-full left-0 w-auto min-w-max whitespace-nowrap z-50 bg-white rounded-lg shadow-xl py-2';
                        const icon = isSubmenu
                            ? `<svg class="w-4 h-4 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>`
                            : `<svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                        const buttonClasses = isSubmenu
                            ? 'w-full flex items-center px-4 py-2 text-slate-600 hover:bg-slate-100 hover:text-amber-600'
                            : 'px-4 py-5 text-slate-600 font-medium hover:text-amber-600 transition-colors flex items-center';

                        html += `<div class="group relative"><a href="${item.href || '#'}" class="${buttonClasses}"><span data-lang-key="${item.langKey}"></span>${icon}</a><div class="${menuContainerClasses}">${subMenuHTML}</div></div>`;
                    }
                } 
                else if (item.type === 'mega-menu') {
                    let megaMenuHTML = '';
                    if (item.content && item.content.columns) {
                        const allItems = item.content.columns[0].items;
                        const midIndex = Math.ceil(allItems.length / 2);
                        const splitColumns = [allItems.slice(0, midIndex), allItems.slice(midIndex)];

                        const megaColumns = splitColumns.map(colItems => `
                            <div class="space-y-2">
                                ${colItems.map(colItem => {
                                    const isItemComingSoon = colItem.status === 'comingsoon';
                                    const linkHref = isItemComingSoon ? '#' : colItem.href;
                                    const linkClass = isItemComingSoon ? 'menu-item-disabled' : '';
                                    const badgeHTML = isItemComingSoon ? '<span class="menu-item-badge" data-lang-key="comingSoon"></span>' : '';

                                    return `
                                    <div class="relative">
                                        <a href="${linkHref}" class="flex items-center p-3 rounded-lg hover:bg-slate-50 ${linkClass}">
                                            <img src="${colItem.img}" class="mr-4 rounded-md flex-shrink-0 w-12 h-12 object-contain" alt="">
                                            <div>
                                                <p class="font-semibold text-slate-700" data-lang-key="${colItem.titleLangKey}"></p>
                                                <p class="text-sm text-slate-500" data-lang-key="${colItem.descLangKey}"></p>
                                            </div>
                                        </a>
                                        ${badgeHTML}
                                    </div>`;
                                }).join('')}
                            </div>
                        `).join('');

                        let viewAllLink = '';
                        if (item.content.viewAll && item.content.viewAll.active) {
                            viewAllLink = `
                                <div class="md:col-span-2 mt-4 text-center border-t border-slate-200 pt-4">
                                    <a href="${item.content.viewAll.href}" class="font-semibold text-amber-600 hover:text-amber-700 transition-colors" data-lang-key="${item.content.viewAll.langKey}"></a>
                                </div>
                            `;
                        }

                        const featured = item.content.featured;
                        megaMenuHTML = `
                            <div class="mega-menu-content absolute left-0 top-full w-full z-50">
                                <div class="bg-white shadow-lg border-t border-slate-200/50">
                                    <div class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <div class="md:col-span-2">
                                            <h3 class="font-bold text-slate-800 px-3 mb-4" data-lang-key="${item.content.columns[0].titleLangKey}"></h3>
                                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2">
                                                ${megaColumns}
                                            </div>
                                            ${viewAllLink}
                                        </div>
                                        <div class="bg-slate-50 rounded-lg p-6 flex flex-col justify-center">
                                            <img src="${featured.img}" class="rounded-md mb-4" alt="" onerror="this.onerror=null;this.src='https://placehold.co/400x200/fb923c/ffffff?text=Image+Not+Found';">
                                            <h3 class="font-bold text-slate-800" data-lang-key="${featured.titleLangKey}"></h3>
                                            <p class="text-slate-500 mt-2 mb-4 text-sm" data-lang-key="${featured.descLangKey}"></p>
                                            <a href="${featured.href}" class="inline-block text-amber-600 font-semibold hover:text-amber-700 transition-colors" data-lang-key="${featured.linkLangKey}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    }
                    html += `
                        <div class="group static">
                            <button class="px-4 py-5 text-slate-600 font-medium hover:text-amber-600 transition-colors flex items-center">
                                <span data-lang-key="${item.langKey}"></span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            ${megaMenuHTML}
                        </div>`;
                }
            });
            return html;
        };
        const createMobileMenuItemsRecursive = (menuItems) => { let html = ''; menuItems.forEach(item => { const isComingSoon = item.status === 'comingsoon'; const hasSubItems = !isComingSoon && ((item.items && item.items.length > 0) || (item.type === 'mega-menu' && item.content.columns)); if (!hasSubItems) { if (isComingSoon) { html += `<div class="flex items-center justify-between py-2 text-slate-400 cursor-not-allowed"><span data-lang-key="${item.langKey || item.titleLangKey}"></span><span class="text-xs bg-slate-200 text-slate-500 font-semibold rounded-full px-2 py-0.5 mr-2" data-lang-key="comingSoon"></span></div>`; } else { html += `<a href="${item.href}" class="block py-2 text-slate-600 font-medium hover:text-amber-600" data-lang-key="${item.langKey || item.titleLangKey}"></a>`; } } else { const subItemsData = item.items || item.content.columns.flatMap(col => col.items); const mobileSubItems = createMobileMenuItemsRecursive(subItemsData); html += `<div><button class="w-full flex justify-between items-center py-2 text-slate-600 font-medium hover:text-amber-600 submenu-toggle"><span data-lang-key="${item.langKey}"></span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button><div class="pl-4 mobile-submenu">${mobileSubItems}</div></div>`; } }); return html; };
        const buildNavigationStructure = () => { const desktopNav = document.getElementById('desktop-nav'); const mobileNav = document.getElementById('mobile-nav'); if (!desktopNav || !mobileNav || !appData.menu) return; desktopNav.innerHTML = createDesktopMenuItemsRecursive(appData.menu); mobileNav.innerHTML = createMobileMenuItemsRecursive(appData.menu); };
        const initNav = () => { const mobileMenuBtn = document.getElementById('mobile-menu-btn'); const mobileNavContainer = document.getElementById('mobile-nav-container'); if(mobileMenuBtn) { mobileMenuBtn.addEventListener('click', () => { mobileNavContainer.classList.toggle('hidden'); }); } const mobileNav = document.getElementById('mobile-nav'); if(mobileNav) { mobileNav.addEventListener('click', (e) => { const toggle = e.target.closest('.submenu-toggle'); if (toggle) { e.preventDefault(); toggle.classList.toggle('open'); const submenu = toggle.nextElementSibling; if (submenu.style.maxHeight) { submenu.style.maxHeight = null; } else { submenu.style.maxHeight = submenu.scrollHeight + "px"; } } }); } };

        const applyTranslations = (lang) => {
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (appData.translations[key] && appData.translations[key][lang]) {
                    element.innerHTML = appData.translations[key][lang];
                }
            });
            const searchInput = document.getElementById('search-input');
            if (searchInput && appData.translations.searchPlaceholder) {
                searchInput.placeholder = appData.translations.searchPlaceholder[lang];
            }
        };

        const renderRoadmapCards = (lang) => {
            const roadmapsContainer = document.getElementById('roadmaps-container');
            if (!roadmapsContainer) return;
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredRoadmaps = appData.roadmaps.filter(roadmap => {
                const title = roadmap.title?.[lang] || roadmap.title?.id || '';
                return title.toLowerCase().includes(searchTerm);
            });

            roadmapsContainer.innerHTML = '';

            if (filteredRoadmaps.length === 0) {
                roadmapsContainer.innerHTML = `<p class="col-span-full text-center text-slate-500 text-lg">${appData.translations.noResults?.[lang] || 'Roadmap tidak ditemukan.'}</p>`;
                return;
            }

            filteredRoadmaps.forEach(roadmap => {
                const title = roadmap.title?.[lang] || roadmap.title?.id;
                const description = roadmap.description?.[lang] || roadmap.description?.id;
                const themeColor = roadmap.themeColor || '#16a34a';
                const iconUrl = roadmap.iconUrl || 'https://placehold.co/48x48/e2e8f0/94a3b8?text=?';
                const comingSoonText = appData.translations.comingSoon?.[lang] || 'Coming Soon';
                const levelKey = roadmap.level || 'beginner';
                const levelValue = appData.translations[levelKey]?.[lang] || roadmap.level;
                const isComingSoon = roadmap.status === 'coming_soon';
                const stepsLabel = appData.translations.stepsText?.[lang] || 'Steps';
                const levelLabel = appData.translations.levelText?.[lang] || 'Level';

                const statsHTML = `
                    <div class="mt-auto pt-4 border-t border-slate-200 space-y-3">
                        <div class="flex items-center text-sm">
                            <img src="https://api.iconify.design/ph:steps.svg?color=gray" class="w-5 h-5 mr-2" alt="Steps Icon">
                            <span class="font-semibold text-slate-700">${roadmap.steps || 0} ${stepsLabel}</span>
                        </div>
                        <div class="flex items-center text-sm">
                             <img src="https://api.iconify.design/ph:align-bottom.svg?color=gray" class="w-5 h-5 mr-2" alt="Level Icon">
                             <span class="font-semibold text-slate-700">${levelLabel}: ${levelValue}</span>
                        </div>
                    </div>
                `;

                const cardContent = `
                    <div class="p-6 flex-grow flex flex-col">
                         <div class="h-12 mb-4">
                            <div class="p-3 rounded-lg inline-block" style="background-color: ${themeColor}20;">
                                <img src="${iconUrl}" class="w-7 h-7" alt="${title} icon">
                            </div>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 flex-grow">${title}</h2>
                        <p class="text-slate-500 mt-2 text-sm flex-grow min-h-[60px]">${description}</p>
                        ${statsHTML}
                    </div>`;

                let cardWrapper;
                if (!isComingSoon) {
                    cardWrapper = document.createElement('a');
                    cardWrapper.href = roadmap.link;
                    cardWrapper.className = 'card-base roadmap-card active-card';
                    cardWrapper.innerHTML = `<div class="w-full h-1.5" style="background-color: ${themeColor};"></div>${cardContent}`;
                } else {
                    cardWrapper = document.createElement('div');
                    cardWrapper.className = 'card-base roadmap-card inactive-card relative';
                    cardWrapper.innerHTML = `<div class="coming-soon-badge">${comingSoonText}</div><div class="w-full h-1.5 bg-slate-300"></div>${cardContent}`;
                }
                roadmapsContainer.appendChild(cardWrapper);
            });
        };
        
        const setLanguage = (lang) => {
            if (!Object.keys(appData.translations).length) return;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            
            renderRoadmapCards(lang);
            applyTranslations(lang);

            document.getElementById('lang-id').classList.toggle('active', lang === 'id');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        };

        const handleDisclaimer = () => {
            const disclaimerOverlay = document.getElementById('disclaimer-overlay');
            const acceptButton = document.getElementById('accept-disclaimer');
            const hasAccepted = localStorage.getItem('disclaimerAccepted');

            if (hasAccepted !== 'true') {
                disclaimerOverlay.classList.remove('hidden');
            }

            acceptButton.addEventListener('click', () => {
                disclaimerOverlay.classList.add('hidden');
                localStorage.setItem('disclaimerAccepted', 'true');
            });
        };

        const initApp = async () => {
            const roadmapsContainer = document.getElementById('roadmaps-container');
            try {
                const [roadmapsRes, translationsRes, menuRes] = await Promise.all([
                    fetch('roadmaps-data.json'),
                    fetch('translations.json'),
                    fetch('menu-data.json').catch(err => { console.warn("menu-data.json not found, skipping."); return {ok: false}; })
                ]);

                if (!roadmapsRes.ok || !translationsRes.ok) {
                    throw new Error('Satu atau lebih file data tidak dapat dimuat.');
                }
                
                appData.roadmaps = await roadmapsRes.json();
                appData.translations = await translationsRes.json();

                // Menambahkan terjemahan baru
                appData.translations.roadmapMainTitle = { id: "Pilih Jalur Belajar Anda", en: "Choose Your Learning Path" };
                appData.translations.roadmapMainSubtitle = { id: "Ikuti roadmap yang disusun secara terarah dan efektif.", en: "Follow the roadmap that is prepared in a focused and effective manner." };
                appData.translations.searchPlaceholder = { id: "Cari roadmap...", en: "Search for roadmaps..." };
                appData.translations.stepsText = { id: "Langkah", en: "Steps" };
                appData.translations.levelText = { id: "Level", en: "Level" };
                appData.translations.beginner = { id: "Pemula", en: "Beginner" };
                appData.translations.intermediate = { id: "Menengah", en: "Intermediate" };
                appData.translations.advanced = { id: "Lanjutan", en: "Advanced" };
                appData.translations.viewRoadmap = { id: "Lihat Roadmap", en: "View Roadmap" };
                appData.translations.disclaimerTitle = { id: "Penting: Penafian", en: "Important: Disclaimer" };
                appData.translations.disclaimerText = { id: "Roadmap ini adalah panduan dan referensi. Keberhasilan belajar, pemahaman materi, dan pencapaian karir sepenuhnya bergantung pada usaha, dedikasi, dan konsistensi individu. Kami tidak menjamin hasil atau kesuksesan apa pun.", en: "This roadmap is a guide and reference. Learning success, material understanding, and career achievement depend entirely on individual effort, dedication, and consistency. We do not guarantee any results or success." };
                appData.translations.disclaimerButton = { id: "Saya Mengerti dan Setuju", en: "I Understand and Agree" };
                
                if(menuRes.ok) appData.menu = (await menuRes.json()).menu;
                
                buildNavigationStructure();
                
                // Event Listeners
                document.getElementById('lang-id').addEventListener('click', () => setLanguage('id'));
                document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
                document.getElementById('search-input').addEventListener('input', () => {
                    const lang = localStorage.getItem('language') || 'id';
                    renderRoadmapCards(lang);
                });
                
                initNav();
                handleDisclaimer();

                const preferredLanguage = localStorage.getItem('language') || 'id';
                setLanguage(preferredLanguage);

            } catch (error) {
                console.error('Gagal memuat data awal:', error);
                const errorMsg = 'Gagal memuat data. Pastikan semua file .json yang diperlukan ada dan dapat diakses.';
                if (roadmapsContainer) roadmapsContainer.innerHTML = `<p class="text-center text-red-500 col-span-full">${errorMsg}</p>`;
            }
        };

        document.addEventListener('DOMContentLoaded', initApp);

    </script>
    <script src="../feedback.js" defer></script>
</body>
</html>
