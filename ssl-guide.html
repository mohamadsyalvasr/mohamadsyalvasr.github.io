<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panduan Let's Encrypt SSL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    pre {
      background-color: #1a202c;
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      overflow-x: auto;
    }
    code { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl w-full border border-blue-200">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center">
      <svg class="w-8 h-8 mr-3 text-green-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      Panduan Let's Encrypt SSL
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="domain" class="block text-gray-700 text-sm font-semibold mb-2">Nama Domain</label>
        <input type="text" id="domain" placeholder="contoh.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Alamat Email</label>
        <input type="email" id="email" placeholder="email@contoh.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="platform" class="block text-gray-700 text-sm font-semibold mb-2">Platform</label>
        <select id="platform" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="windows">Windows</option>
          <option value="linux">Linux</option>
          <option value="wsl">WSL</option>
        </select>
      </div>
      <div>
        <label for="webserver" class="block text-gray-700 text-sm font-semibold mb-2">Web Server</label>
        <select id="webserver" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="standalone">Standalone</option>
          <option value="nginx">Nginx</option>
          <option value="apache">Apache</option>
        </select>
      </div>
    </div>

    <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
      Dapatkan Panduan Sertifikat
    </button>

    <div id="instructions" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <svg class="w-6 h-6 mr-2 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9.293 11.293a1 1 0 001.414 1.414L12 10.414l1.293 1.293a1 1 0 001.414-1.414L13.414 9l1.293-1.293a1 1 0 10-1.414-1.414L12 7.586l-1.293-1.293a1 1 0 00-1.414 1.414L10.586 9l-1.293 1.293z" clip-rule="evenodd" />
        </svg>
        Langkah-langkah untuk Server Anda
      </h2>
      <div id="output"></div>
    </div>
  </div>

  <script>
    document.getElementById('generateButton').addEventListener('click', () => {
      const domain = document.getElementById('domain').value.trim();
      const email = document.getElementById('email').value.trim();
      const platform = document.getElementById('platform').value;
      const webserver = document.getElementById('webserver').value;
      const output = document.getElementById('output');

      if (!domain || !email) {
        alert('Mohon lengkapi Domain dan Email');
        return;
      }

      let command = '';
      let extra = '';
      const isWildcard = domain.startsWith('*.');

      if (platform === 'windows') {
        command = isWildcard
          ? `
Gunakan tool <a class="text-blue-600 underline" href="https://www.win-acme.com/" target="_blank">win-acme</a> untuk membuat wildcard SSL.<br><br>
1. Jalankan: <pre><code>wacs.exe</code></pre>
2. Pilih "Manual input" dan masukkan domain <code>${domain}</code><br>
3. Pilih metode <code>dns-01</code> dan tambahkan TXT record yang diminta ke DNS.<br>
4. Setelah validasi berhasil, sertifikat disimpan di <code>C:\\ProgramData\\win-acme\\...</code><br>
5. Gunakan file .crt dan .key untuk konfigurasi web server.
          `
          : `
Gunakan tool <a class="text-blue-600 underline" href="https://www.win-acme.com/" target="_blank">win-acme</a> untuk sertifikat domain biasa.<br><br>
1. Jalankan: <pre><code>wacs.exe</code></pre>
2. Pilih "Manual input" dan masukkan domain <code>${domain}</code><br>
3. Validasi via <code>http-01</code> (file) atau <code>dns-01</code> (TXT record).<br>
4. Setelah sukses, sertifikat tersimpan secara lokal dan siap dipakai.
          `;
      } else {
        const certbotArg = webserver === 'standalone' ? 'certonly --standalone' : `--${webserver}`;
        command = `<pre><code>sudo certbot ${certbotArg} -d ${domain} -m ${email} --agree-tos --no-eff-email --redirect</code></pre>`;
        extra = `<h3 class="mt-4 font-semibold text-md">Perintah Perpanjangan Otomatis:</h3>
<pre><code>sudo certbot renew --dry-run</code></pre>`;
      }

      output.innerHTML = `
        <h3 class="font-semibold text-lg text-gray-800 mb-2">Perintah:</h3>
        ${command}
        ${extra}
        <p class="text-gray-700 text-sm mt-4">Pastikan domain mengarah ke IP server dan port 80/443 terbuka.</p>
      `;
      document.getElementById('instructions').classList.remove('hidden');
    });
  </script>
</body>
</html>
